<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
        box-sizing: border-box;
        }
        .game-screen{
            position: relative;
            /* takes the width and height of its children whose display is block(here canvas) */
            display: inline-block; 
            
        }

        .health-section{
            position: absolute;
            width: 100%;
            /* top: 0;
            left: 0;
            right: 0; */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .player-health{
            position: relative;
            width: 100%;
            height:30px;
        }

        #timer{
            background: violet;
            width: 100px;
            height:100px; 
            /* this skrinks based on available space, we dont want that. we need fixed width  */
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .enemy-health{
          position: relative;
            width: 100%;
            height:30px;
        }
    </style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/10.2.0/mocha.min.css">
</head>

<body>
    <main class="game-screen">
        <section class="health-section">

            <div class="player-health" style="display: flex;justify-content: flex-end;">
                <!-- need 100% width to visible this background  -->
                <div style="background: yellow; height: 30px;width: 100%;"></div>

                <!-- remove left:0 - we want the health decrease ui to be in same direction -->
                <div id="playerHealth"
                style="position: absolute; background: red; top:0;right: 0;bottom: 0;width: 100%;"></div>
            </div>

            <div id="timer">10</div>

            <div class="enemy-health" >
                <div  style="background: yellow; height: 30px;"></div>

                <div id="enemyHealth"
                style="position: absolute; background: blue; top:0;left:0;right: 0;bottom: 0;"></div>
            </div>
            
        </section>

        <section
        id="displayText" 
        style="position: absolute;top: 0;bottom: 0;left: 0;right: 0; color: aliceblue; display: none; align-items: center; justify-content: center;">Tie</section>
        <canvas></canvas>
    </main>

    <!-- Mocha Test Runner -->
    <div id="mocha"></div>

<script src="js/classes.js"></script>

</html>
